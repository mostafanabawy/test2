<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container my-5 text-center px-5">
        <div class="logCard m-auto p-5">
            <h1 class="fs-1">Smart Login System</h1>

            <input id="signinEmail" class="form-control my-3" autocomplete="email" name="email" placeholder="Enter your email" type="text">
            <input id="signinPassword" class="form-control my-3" autocomplete="current-password" name="password" placeholder="Enter your password" type="password">
            <p id="firstError" class="d-none text-danger fs-5">All inputs are required</p>
            <p id="secondError" class="d-none text-danger fs-5">incorrect email or password</p>

            <button id="signInBtn" class="btn btn-outline-info w-100 my-3 fs-5">Login</button>
            <p class="text-white fs-5">Donâ€™t have an account? <a class="text-white" href="./sign up.html">Sign Up</a></p>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
