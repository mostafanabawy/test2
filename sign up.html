<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5 text-center px-5">
        <div class="logCard m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-4" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-4" placeholder="Enter your email" type="email">

            <input id="signupPassword" class="form-control my-4" placeholder="Enter  password" type="password">
            <p id="ErrorMessage1" class="d-none text-danger fs-5">All inputs are required</p>
            <p id="ErrorMessage2" class="d-none text-danger fs-5">Email already exists</p>
            <p id="passMessage" class="d-none text-success fs-5">Success</p>

            <button id="signUpBtn" class="btn btn-outline-info w-100 my-4">Sign Up</button>
            <p id="" class="text-white">You have an account? <a class="text-white" href="https://mostafanabawy.github.io/test2/index.html">Signin</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="signUp.js"></script>
</body>
</html>
